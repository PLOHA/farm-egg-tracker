<div class="table-page-container">

    <div class="action-buttons-container">
        <button mat-raised-button (click)="navigateToDashboard()"
            style="padding: 10px 25px; font-size: 1rem; border-radius: 50px; background-color: rgba(255,255,255,0.1); color: white;">
            <mat-icon>arrow_back</mat-icon> Back to Dashboard
        </button>
    </div>

    <div class="header-section">
        <h1>✖️ Multiplication Table</h1>
        <p>ตารางสูตรคูณแม่ 2 - 12</p>
    </div>

    <div class="tables-grid">
        <div class="table-card-wrapper" *ngFor="let table of tables">
            <mat-card class="table-card">
                <mat-card-header>
                    <div class="card-title">แม่ {{ table }}</div>
                </mat-card-header>
                <mat-card-content>
                    <div class="table-row" *ngFor="let row of rows">
                        <span class="operand">{{ table }}</span>
                        <span class="operator">x</span>
                        <span class="operand">{{ row }}</span>
                        <span class="equals">=</span>
                        <span class="result">{{ table * row }}</span>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
